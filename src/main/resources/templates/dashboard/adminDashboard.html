<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Navbar -->
<nav class="bg-purple-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Admin Dashboard</h1>
    <div class="flex items-center space-x-4">
        <span>Admin</span>
        <a href="/auth/login" class="bg-red-500 px-4 py-2 rounded">Logout</a>
    </div>
</nav>

<!-- Sidebar -->
<div class="flex">
    <aside class="w-64 bg-white h-screen p-4">
        <ul class="space-y-2">
            <li><a href="#" class="block py-2 px-4 hover:bg-purple-100 rounded">Course Management</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-purple-100 rounded">User Management</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-purple-100 rounded">Analytics</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-purple-100 rounded">Reports</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <h2 class="text-2xl font-bold mb-6">System Analytics</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Stats Cards -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold">Total Users</h3>
                <p class="text-3xl font-bold mt-2">1,234</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold">Total Courses</h3>
                <p class="text-3xl font-bold mt-2">56</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold">Active Enrollments</h3>
                <p class="text-3xl font-bold mt-2">789</p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
